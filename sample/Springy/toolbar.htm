<div class="rte_toolbar">
    <button type="button" class="cmd rte_bold"><i class="fa fa-bold"></i></button>
    <button type="button" class="cmd rte_italic"><i class="fa fa-italic"></i></button>
    <button type="button" class="cmd rte_underline"><i class="fa fa-underline"></i></button>
    <button type="button" class="cmd rte_justifyleft"><i class="fa fa-align-left"></i></button>
    <button type="button" class="cmd rte_justifycenter"><i class="fa fa-align-center"></i></button>
    <button type="button" class="cmd rte_justifyright"><i class="fa fa-align-right"></i></button>
    <button type="button" class="cmd rte_justifyfull"><i class="fa fa-align-justify"></i></button>
    <button type="button" class="cmd rte_toollink"><i class="fa fa-link"></i></button>
    <button type="button" class="cmd rte_toollink_remove"><i class="fa fa-chain-broken"></i></button>
    <button type="button" class="cmd rte_toolimage"><i class="fa fa-picture-o"></i></button>
    <button type="button" class="cmd rte_insertorderedlist"><i class="fa fa-list-ol"></i></button>
    <button type="button" class="cmd rte_insertunorderedlist"><i class="fa fa-list-ul"></i></button>
    <button type="button" class="cmd rte_outdent"><i class="fa fa-outdent"></i></button>
    <button type="button" class="cmd rte_indent"><i class="fa fa-indent"></i></button>
    <select title="Cambia la dimensione del testo" class="cmd rte_fontsize">
        <option value="3">default</option>
        <option value="1">x-small</option>
        <option value="2">small</option>
        <option value="3">medium</option>
        <option value="4">large</option>
        <option value="5">x-large</option>
        <option value="6">xx-large</option>
        <option value="7">big</option>
    </select>
    <button type="button" class="cmd rte_forecolor"><i class="fa fa-paint-brush"></i></button>
    <button type="button" class="cmd rte_undo"><i class="fa fa-undo"></i></button>
    <button type="button" class="cmd rte_redo"><i class="fa fa-repeat"></i></button>
</div>
